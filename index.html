<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Super Calculator</h1>

    <div class="calculator">
        <label for="shape">Choose a shape:</label>
        <select id="shape">
            <option value="rectangle">Rectangle</option>
            <option value="square">Square</option>
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
        </select>

        <div id="inputs">
            <!-- Input fields will be dynamically generated here -->
        </div>

        <button id="calculate-btn">Calculate</button>

        <h2>Results:</h2>
        <p id="result">Select a shape and enter the values to see results here.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
